<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One World Dating</title>
    <link rel="stylesheet" href="fonts/dosis.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.scss">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <p>Menu</p>
            <div class="header__nav__burger"></div>
        </nav>
        <div class="header__content">
            <img  class="header__logo" src="img/header/logo.png" alt="Logo">
            <h1 class="header__head">Find someone to click with</h1>
            <button class="header__get-started">Get Started</button>
            <div class="header__squares">
                <div class="header__square">
                    <div class="header__square__icon">
                        <img src="img/header/globe.png" alt="Globe">
                    </div>
                    <div class="header__square__text">
                        <p>One World</p>
                    </div>
                </div>
                <div class="header__square">
                    <div class="header__square__icon">
                        <img src="img/header/hearts.png" alt="Hearts">
                    </div>
                    <div class="header__square__text">
                        <p>Two Hearts</p>
                    </div>
                </div>
                <div class="header__square">
                    <div class="header__square__icon">
                        <img src="img/header/wi-fi.png" alt="Wi-fi">
                    </div>
                    <div class="header__square__text">
                        <p>One Site</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="welcome">
        <div class="welcome__head">
            <img src="img/welcome/welcome_heart.png" alt="heart">
            <h2>Welcome!</h2>
        </div>
        <div class="quote">
            <p class="quote__text">"Love is a promise, love is a souvenir, once given never forgotten, never let it disappear."</p>
            <p class="quote__author">- John Lennon</p>
        </div>
        <div>
            <div class="welcome__img-column"></div>
            <div class="welcome__img-column"></div>
            <div class="welcome__signup__border-wrap">
                <div class="welcome__signup">
                    <h3>It's free to join</h3>
                    <form action="#" class="signup">
                        <button class="signup__facebook">f sign up with facebook</button>
                        <div class="signup__or">
                            <div class="signup__or__hr">
                                <hr/>
                            </div>
                            <p>Or</p>
                            <div class="signup__or__hr">
                                <hr/>
                            </div>
                        </div>
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <button type="submit">Let's go!</button>
                    </form>
                </div>
            </div>
            <div class="welcome__img-column"></div>
            <div class="welcome__img-column"></div>
        </div>
    </section>
    <section class="circles">
        <div class="circle__join">
            <h3>Join now</h3>
            <p>It's free!</p>
            <button>Get started</button>
        </div>
        <div class="circle__flower"></div>
        <div class="circle__like"></div>
        <div class="circle__send-flower"></div>
        <div class="circle__genders"></div>
        <div class="circle__languages"></div>
        <div class="circle__gift"></div>
        <div class="circle__translation"></div>
        <div class="circle__chat"></div>
    </section>
    <footer class="footer">
        <div class="footer__subscribe"></div>
        <nav class="footer__nav"></nav>
        <div class="footer__languages"></div>
        <hr>
        <div class="about">C 2017....</div>
    </footer>
    <div class="social">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
